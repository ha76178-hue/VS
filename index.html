<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #ffd6e8 0%, #ffe8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating hearts animation */
        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float-up 8s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: linear-gradient(135deg, #f5f5f0 0%, #faf8f5 100%);
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .cat-container {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .cat {
            width: 120px;
            height: 120px;
            background: #f4a460;
            border-radius: 50%;
            position: relative;
            display: inline-block;
            animation: bob 2s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Cat ears */
        .cat::before,
        .cat::after {
            content: '';
            position: absolute;
            top: -15px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #f4a460;
        }

        .cat::before {
            left: 10px;
        }

        .cat::after {
            right: 10px;
        }

        /* Cat eyes */
        .cat-eyes {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 25px;
        }

        .eye {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
        }

        /* Cat nose */
        .cat-nose {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid #ff69b4;
        }

        /* Pink heart on cat */
        .cat-heart {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 35px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .name {
            font-weight: 700;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 2rem;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 0.9rem 2.2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        #yesBtn {
            background: #ff3366;
            color: white;
            box-shadow: 0 4px 15px rgba(255,51,102,0.4);
            position: relative;
            z-index: 100;
        }

        #yesBtn:hover {
            background: #ff1a4d;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,51,102,0.5);
        }

        #noBtn {
            background: #e8e8e8;
            color: #666;
            position: relative;
            transition: all 0.15s ease;
            z-index: 50;
        }

        #noBtn:hover {
            background: #d8d8d8;
        }

        .shy-message {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
            min-height: 25px;
            font-style: italic;
        }

        /* Celebration screen */
        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            font-size: 2.5rem;
            color: #ff3366;
            margin-bottom: 1rem;
            animation: bounce-in 0.6s ease-out;
        }

        @keyframes bounce-in {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .gif-container {
            margin: 1.5rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-float" style="left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart-float" style="left: 20%; animation-delay: 2s;">üíñ</div>
    <div class="heart-float" style="left: 30%; animation-delay: 4s;">üíó</div>
    <div class="heart-float" style="left: 40%; animation-delay: 1s;">üíù</div>
    <div class="heart-float" style="left: 50%; animation-delay: 3s;">üíï</div>
    <div class="heart-float" style="left: 60%; animation-delay: 5s;">üíñ</div>
    <div class="heart-float" style="left: 70%; animation-delay: 2.5s;">üíó</div>
    <div class="heart-float" style="left: 80%; animation-delay: 4.5s;">üíù</div>
    <div class="heart-float" style="left: 90%; animation-delay: 1.5s;">üíï</div>

    <div class="container">
        <!-- Question Section -->
        <div id="questionSection">
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="cat-nose"></div>
                </div>
                <div class="cat-heart">üíó</div>
            </div>

            <h1><span class="name">amna</span> will you be my valentine?</h1>

            <div class="button-container">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
            </div>

            <div class="shy-message" id="shyMessage"></div>
        </div>

        <!-- Celebration Section -->
        <div class="celebration" id="celebrationSection">
            <div class="cat-container">
                <div class="cat">
                    <div class="cat-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="cat-nose"></div>
                </div>
                <div class="cat-heart">üíó</div>
            </div>

            <h1><span class="name">amna</span> will you be my valentine?</h1>
            <h2>YAY! üéâ</h2>

            <div class="gif-container">
                <img id="celebrationGif" src="fxUC.gif" alt="Celebration">
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const shyMessage = document.getElementById('shyMessage');

        function runAway() {
            attempts++;
            
            // Show shy message after first attempt
            if (attempts === 1) {
                shyMessage.textContent = '"No" seems a bit shy üòº';
                // Make the button absolute positioned after first hover
                noBtn.style.position = 'absolute';
            }

            // Get button and container dimensions
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random position
            const maxX = containerRect.width - 100;
            const maxY = containerRect.height;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            // Move the No button
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make Yes button slightly bigger each time
            const newScale = 1 + (attempts * 0.05);
            yesBtn.style.transform = `scale(${Math.min(newScale, 1.3)})`;
        }

        function celebrate() {
            // Hide question section
            document.getElementById('questionSection').classList.add('hidden');
            
            // Show celebration
            document.getElementById('celebrationSection').classList.add('active');
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff3366', '#ff6b9d', '#ffd6e8', '#ffb3d9', '#ff1a4d'];
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    // Create colored confetti
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '0.8';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);

                    // Create emoji confetti
                    if (Math.random() > 0.7) {
                        const emojiConfetti = document.createElement('div');
                        emojiConfetti.style.position = 'fixed';
                        emojiConfetti.style.left = Math.random() * 100 + '%';
                        emojiConfetti.style.top = '-20px';
                        emojiConfetti.style.fontSize = '25px';
                        emojiConfetti.style.zIndex = '1000';
                        emojiConfetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        emojiConfetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear`;
                        document.body.appendChild(emojiConfetti);
                        
                        setTimeout(() => emojiConfetti.remove(), 5000);
                    }
                }, i * 30);
            }
        }
    </script>
</body>
</html>
